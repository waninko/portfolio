<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Random Box</title>
	<style>
	
	</style>
</head>
<body>
<p>Oppgave: Lag en webside som viser en div med tilfeldig bredde, høyde og border-størrelse. Hvis i tillegg som tekst hvilke tilfeldig verdier som brukes. </p><br> 

<div  id="box"></div>  <br>

<div id="text"> </div>


<script>
	var boxDiv = document.getElementById('box');
	
var textDiv = document.getElementById('text');

		function randomBox() {
 
			var height = 100 + Math.floor(Math.random()* 30);
			var width = 100 + Math.floor(Math.random()* 30);
      var bordersize = 5 + Math.floor(Math.random()* 5);
			
	  boxDiv.style = `height: ${height}px; 
	  				 width: ${width}px; 
	  				border: ${bordersize}px solid pink;`
      
      textDiv.innerHTML = `Høyde: ${height} pixler <br> Bredde: ${width} pixler <br> Border: ${bordersize} pixler`
	}

	randomBox();
</script>
</body>
</html>
