<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>KALKULATOR</title>

	<style>
		div {
    float: left;
    background-color: #ccccff;
    width: 50px;
    height: 50px;
    padding: 10px;
    margin: 10px;
    text-align: center;
    vertical-align: middle;
    font-family: helvetica;
    font-size: 200%;
    border: #6699ff solid 4px;
    border-radius: 10px;
}

div.resultBox {
    width: 344px;
    text-align: right;
}

div.firstInRow {
    clear: left;
}
	</style>
</head>
<body>

<div id="resultBox" class="resultBox" id="screen"></div>

<div onclick="addCharacter('7');"class="firstInRow">7</div>
<div onclick="addCharacter('8');">8</div>
<div  onclick="addCharacter('9');">9</div>
<div  onclick="addCharacter('/');">÷</div>

<div onclick="addCharacter('4');" class="firstInRow">4</div>
<div  onclick="addCharacter('5');">5</div>
<div onclick="addCharacter('6');">6</div>
<div onclick="addCharacter('*');">×</div>

<div onclick="addCharacter('1');" class="firstInRow">1</div>
<div onclick="addCharacter('2');">2</div>
<div onclick="addCharacter('3');">3</div>
<div onclick="addCharacter('-');">-</div>

<div onclick="addCharacter('0');" class="firstInRow">0</div>
<div onclick= "clearFunction();">C</div>
<div onclick="calculate();">=</div>
<div onclick="addCharacter('+');">+</div>



<script>
	var resultBox = document.getElementById('resultBox');

	function addCharacter(x){
	resultBox.innerHTML += x;
	}

	function clearFunction() {
		resultBox.innerHTML = ' '; // dette blanker ut skjermen - setter innholdet i resultBox til det som står i ' ' :) ''= blankt display ' y '  = en y i displayet
	}

	function calculate(){
		var math =resultBox.innerHTML;
		
		math.replace('x', '*');
		math.replace('÷', '/');
		resultBox.innerHTML = eval(math);
	}
</script>


</body>
</html>
