 <div id="timeUsed"></div>
<script>
    var startTime = new Date().getTime();
    turnOnRandom();


    function turnOnRandom() {
        var elements = document.getElementsByClassName("ring");
        var randomIndex = Math.floor(Math.random() * elements.length);
        var selectedElement = elements[randomIndex];
        var selectedElementClassList = selectedElement.classList;
        selectedElementClassList.add("lightOn");
    }


    function turnOff(selectedElement)
    {
        var selectedElementClassList = selectedElement.classList;
       
	   if(selectedElementClassList.contains("lightOn")) {
            var finishTime = new Date().getTime();
            var millisec = Math.floor(finishTime - startTime);
            var seconds = millisec / 1000;
            document.getElementById('timeUsed').innerHTML = 'Du har en reaksjonstid på ' + seconds + ' sekunder.'
            startTime = new Date().getTime();
            selectedElementClassList.remove("lightOn");
            turnOnRandom();
        }
    }
</script>
</body>
