<!DOCTYPE html>
<html>
  <head>
    <title>Rulleball :o </title>
  </head>
  <body>
     <svg width="300px" height="100px">
      <circle cx="0" cy="50" r="45" fill="blue" stroke="black" stroke-width="1">
            <animate attributeName="cx" from="0" to="500" dur="5s" repeatCount="indefinite" />
       </circle>
       
        <rect x="100" y="330" rx="20" ry="20" width="50" height="50"
  fill="red" />
   	 <animate attributeName="y" from="330" to="0" dur="5s" repeatCount="indefinite" />
     
      <circle cx="500" cy="250" r="45" fill="magenta" stroke="black" stroke-width="1">
            <animate attributeName="cx" from="500" to="0" dur="3s" repeatCount="indefinite" />
       </circle>
       
     </svg>
  </body>
</html>
